<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css" />
  <title>Calculadora</title>
</head>

<body>
  <main>
    <section class="calc-screen" id="resultLabel">0</section>
    <div class="square">
      <section class="calc-buttons">
        <button class="btn btn-oper" id="btnC">C</button>
        <button class="btn btn-oper" id="btnCE">CE</button>
        <button class="btn btn-oper">/</button>
        <button class="btn btn-oper">*</button>

        <button class="btn btn-number">7</button>
        <button class="btn btn-number">8</button>
        <button class="btn btn-number">9</button>
        <button class="btn btn-oper">+</button>

        <button class="btn btn-number">4</button>
        <button class="btn btn-number">5</button>
        <button class="btn btn-number">6</button>
        <button class="btn btn-oper">-</button>

        <button class="btn btn-number">1</button>
        <button class="btn btn-number">2</button>
        <button class="btn btn-number">3</button>
        <button class="btn btn-oper" id="btnEqual">=</button>

        <button class="btn btn-number double">0</button>
        <button class="btn btn-number" id="btnDot">.</button>

        <button class="btn btn-oper" id="btnSqrt">&#8730;</button>
      </section>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
